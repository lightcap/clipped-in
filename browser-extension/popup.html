<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 300px;
      padding: 16px;
      background: #0a0a0c;
      color: white;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: #dc2626;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.not-peloton {
      background: #1f1f23;
      color: #a1a1aa;
    }
    .status.logged-out {
      background: #7f1d1d;
      color: #fca5a5;
    }
    .status.ready {
      background: #14532d;
      color: #86efac;
    }
    .status.connected {
      background: #1e3a5f;
      color: #93c5fd;
    }
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary {
      background: #dc2626;
      color: white;
    }
    .btn-primary:hover {
      background: #b91c1c;
    }
    .btn-primary:disabled {
      background: #4a4a4a;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #27272a;
      color: white;
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background: #3f3f46;
    }
    .help {
      margin-top: 16px;
      font-size: 12px;
      color: #71717a;
      text-align: center;
    }
    .help a {
      color: #dc2626;
      text-decoration: none;
    }
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff40;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group label {
      display: block;
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 4px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #3f3f46;
      border-radius: 6px;
      background: #18181b;
      color: white;
      font-size: 14px;
    }
    .input-group input:focus {
      outline: none;
      border-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"/>
      </svg>
    </div>
    <span class="title">Clip In</span>
  </div>

  <div id="content">
    <!-- Content injected by JS -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
